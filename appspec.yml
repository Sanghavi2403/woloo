version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/Woloo-API  # Adjust based on your EC2 directory structure

hooks:
  BeforeInstall:
    - location: scripts/BeforeInstallHook.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/AfterInstallHook.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/ApplicationStart.sh
      timeout: 300
      runas: root
